
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Team Splitter</h1>
    <table id="players-table">
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <!-- Players will be dynamically loaded here -->
        </tbody>
    </table>
    <button id="select-players">Select 16 Players</button>
    <div id="actions" style="display:none;">
        <button id="divide-teams">Divide into Teams</button>
        <button id="reset-selection">Reset Selection</button>
    </div>
    <div id="teams-output"></div>
    <script src="app.js"></script>
</body>
</html>
